<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reporting Dashboard</title>

  <!-- Load Bootstrap 4 -->
  <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!-- Load Chart JS -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
  <!-- Load Font Awesome -->
  <script src="https://use.fontawesome.com/releases/v5.14.0/js/all.js" data-auto-replace-svg></script>

  <!-- Load our stylesheet -->

  <style></style>

  <!-- CSS only -->

  <link rel="stylesheet" type="text/css" HREF="../css/styles.css">

</head>

<body>

<!-- Code. -->


  <div><h1>Blog Posts</h1></div>
  
  <table>

    <thead>

    <tr><b>

      <th> </th>

    </tr></b>

    </thead>

      <td>Total Views</td><td><canvas id="views" width="400" height="150"></canvas></td>
      <td>Total Hearts</td><td><canvas id="hearts" width="400" height="150"></canvas></td>
   
    </td>


  </table>

  <script>
 
        // bar chart data

            var barData = {
                labels : {{ blog_post_id }},
                datasets : [
                    {
                        fillColor : "#48A497",
                        strokeColor : "#48A4D1",
                        data : {{ views }}
                    }
                ]
            }

            // get bar chart canvas

            var views = document.getElementById("views").getContext("2d");

            // draw bar chart

            new Chart(views).Bar(barData);

        // bar chart data

        var barData2 = {
                labels : {{ blog_post_id }},
                datasets : [
                    {
                        fillColor : "#48A497",
                        strokeColor : "#48A4D1",
                        data : {{ hearts }}
                    }
                ]
            }

            // get bar chart canvas

            var hearts = document.getElementById("hearts").getContext("2d");

            // draw bar chart

            new Chart(hearts).Bar(barData2);
       </script>


<!-- JS-based components. -->

</body>

</html>
